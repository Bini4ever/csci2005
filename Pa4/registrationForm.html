<body>
    <header>
            <img src="logo.jpeg" alt="logo" style="width: 100%;"/>
    </header>
    <nav>
        <div>
            <ul>
                <li id="list1"><a href="index.html">Home</a></li>
                <li id="list2"><a href="registrationForm.html">Register Student</a></li>

    <article>
    <div>
        <h2>Registration Form</h2>
    </div>
    <form name="myForm">
        <p>
            <label>First Name: </label>
            <input type="text" name="firstName" placeholder="First name" /> (First name)
        </p>
        <p>
            <label>Last Name: </label>
            <input type="text" name="lastName" placeholder="Last name" /> (Last name)
        </p>
        <p><label>Address: </label>
            <input type="text" name="address" placeholder="Address" /> (Address)
        </p>
        <p><label>City: </label>
            <input type="text" name="city" placeholder="city" />
            <label>State: </label>
            <input type="text" name="state" placeholder="State"
        </p>
        <p><label>ZipCode: </label>
            <input type="text" name="zipCode" placeholder="Zipcode" />
        </p>
        <p><label>Email: </label>
            <input type="text" name="email" placeholder="name@domain.com" /> (name@domain.com)
        </p>
        <p><label>APhone: </label>
            <input type="text" name="phone" placeholder="111-111-1111" /> (XXX-XXX-XXXX)
        </p>
        <p><input type="button" value="add" onclick="add()">
            <input type="reset" value="Clear" class="rounded">
        </p>
    </form>
    <p id="output"> </p>
    </article>
    <footer>
        <div>
                CSCI 2005
        </div>
